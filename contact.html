<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BTS Contact</title>
    <script
      src="https://kit.fontawesome.com/52823604fa.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header-image">
            <img src="images/contact-bg.jpg" alt="">
        </div>
        <div class="nav-links">
            <div class="items item1">
                <a href="index.html"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a>
            </div>
            <div class="items item2">
                <a href="songs.html"><i class="fas fa-music"></i>&nbsp;&nbsp;Songs</a>
            </div>
            <div class="items item3">
                <a href="about.html"><i class="fas fa-eject"></i>&nbsp;&nbsp;About</a>
            </div>
            <div class="items item4">
                <a href="contact.html"><i class="fas fa-user"></i>&nbsp;&nbsp;Contact</a>
            </div>
        </div>
        <div class="starting-line">
            <p>We would love to hear from you.</p>
            <h2>Contact Us</h2>
        </div>
        <form action="#" method="get" accept-charset="utf-8">
        <div class="flex-input-lable">
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <br>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            <br>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Any Message For Us"></textarea>
            <br>
            <div class="btns">
                <button type="submit">I'm Done</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset">Clear All</button>
            </div>
        </div>
        </form>
        <div class="lastImage">
            <img src="images/screen-2.jpg" alt="">
        </div>
        <div class="love-army">
            <p><i class="fas fa-heart"></i>&nbsp;ARMY</p>
        </div>
        <footer class="footer">
            <div class="social-media-links">
                <div class="social spotify">
                    <a href="#"><i class="fab fa-spotify"></i></a>
                    <h3>Spotify</h3>
                </div>
                <div class="social facebook">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <h3>Facebook</h3>
                </div>
                <div class="social instagram">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <h3>instagram</h3>
                </div>
                <div class="social twitter">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <h3>Twitter</h3>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
